<div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Form Elements</h3>
        </div>
        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Form Design <small>different form elements</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                  </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br />
              <form [formGroup]="projectAddForm" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" (ngSubmit)="Submit()">
                <!-- <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="project-name">Project id <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="project-name" required="required" class="form-control col-md-7 col-xs-12">
                  </div>
                </div> -->
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="project-name">Project Name <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" formControlName="projectName" id="project-name" required="required" class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="project-description">Project Description <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" formControlName="projectDescription" id="project-description" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                    
                  
                  </div>

                </div>
                <div class="form-group">
                  <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Project Duration</label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input formControlName="projectDuration"  id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                  </div>
                </div>
               
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button class="btn btn-primary" type="button">Cancel</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
              </form>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control"[(ngModel)]="SearchText" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" (click)="searchByName()" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
                <div class="x_content">
                    <div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action">
                        <thead>
                          <tr class="headings">
                            <th class="column-title">Project Id </th> 
                            <th class="column-title">Project Name </th>
                            <th class="column-title">Project Description</th>
                            <th class="column-title">Project Duration</th>
                            <th class="column-title">Action</th>
                            <th class="bulk-actions" colspan="7">
                              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let prg of projectdata"class="even pointer">
                            <td class=" ">{{prg.projectId}}</td>
                            <td class=" ">{{prg.projectName}}</td>
                            <td class=" ">{{prg.projectDescription}}</td>
                            <td class=" ">{{prg.projectduration}}</td>
                            <td>
                              <button class="btn btn-primary" (click)="onDelete(prg.projectId)"type="reset">Delete</button>
                              <button class="btn btn-primary" (click)="onEdit(prg.projectId)"type="reset">Edit</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>
  
  <!-- /page content -->
