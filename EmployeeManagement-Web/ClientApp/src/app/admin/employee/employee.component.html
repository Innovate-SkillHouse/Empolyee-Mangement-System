<div class="right_col" role="main">


  

  <div class="x_content">
    <br />
    <form [formGroup]="employeeAddForm" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" (ngSubmit)="Submit()">

      <div class="form-group" >
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >First Name <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="text" id="first-name" required="required" formControlName="firstName" class="form-control col-md-7 col-xs-12">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Last Name <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="text" id="last-name" name="last-name" formControlName="lastName" required="required" class="form-control col-md-7 col-xs-12">
        </div>
      </div>
      <div class="form-group">
        <label  class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="Email" class="form-control col-md-7 col-xs-12" formControlName="email" type="text" >
        </div>
      </div>
  
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Gender <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="Gender" formControlName="gender" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Phone<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="Gender" formControlName="phone" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Date Created<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="Gender" formControlName="dateCreated" class="date-picker form-control col-md-7 col-xs-12" required="required" type="date">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Date Modified<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="Gender" formControlName="dateModified" class="date-picker form-control col-md-7 col-xs-12" required="required" type="date">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Company Name<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
        <select formControlName="companyId" class="form-control">
          <option *ngFor="let cmp of companydata" value="{{cmp.companyId}}" >{{cmp.companyName}}</option>
        </select>
      </div>
    </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <button class="btn btn-primary" type="button">Cancel</button>
          <button class="btn btn-primary" type="reset">Reset</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>

    </form>
  </div>
    <div class="">

        <div class="title_left">
          <h3>Tables <small></small></h3>

        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="SearchText" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" (click)="searchByName()" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="row">
       


       

       
        <div class="clearfix"></div>

        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">

              <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">

                    <tr class="headings">

                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let emp of empolyeedata"class="even pointer">
                      <td class=" ">{{emp.id}}</td>
                      <td class=" ">{{emp.firstName}}</td>
                      <td class=" ">{{emp.lastName}}</td>
                      <td>
                        <button class="btn btn-primary" (click)="onDelete(emp.id)"type="reset">Delete</button>
                        <button class="btn btn-primary" (click)="onEdit(emp.id)"type="reset">Edit</button>

      </div>
