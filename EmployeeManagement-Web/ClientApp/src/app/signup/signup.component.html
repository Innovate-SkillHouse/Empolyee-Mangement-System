<div > 
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form [formGroup]="userAddForm" (ngSubmit)="Submit()" >
          <h1>Sign Up Form</h1>
          <div>
            <p *ngIf="m.firstName.errors?.['required']"class="text-danger">FirstName is required</p>
            <input class="form-control" formControlName="firstName" placeholder="First Name" type="email" >
          </div>
          <div>
            <input class="form-control" formControlName="userEmail"placeholder="Email" type="email">
            <p *ngIf="m.userEmail.errors?.['required']"class="text-danger">email is required</p>
          </div>
          <div>
            <input class="form-control" formControlName="password" placeholder="Password" type="password">
            <p *ngIf="m.password.errors?.['required']"class="text-danger">password is required</p>
          </div>
         
          <div>
            <button type="button" type="submit" class="btn btn-default submit">Sign Up</button>

            <a class="reset_pass" href="#">Lost your password?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Already have account?
              <a [routerLink]="['/login']"  class="to_register"> Sign in </a>
            </p>

            <div class="clearfix"></div>
            <br />

          </div>
        </form>
      </section>
    </div>
  </div>
</div>
